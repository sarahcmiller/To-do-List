<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-app="todoApp">
    <div ng-controller="TodoController">
      <h1>Todo app</h1>
      <h3>To Do:</h3>
      <ul>
        <li ng-repeat="item in items" ng-click="deleteItem($index)">{{item}}</li>
      </ul>
      
      <h3>Add item</h3>
      <input type="text" ng-model="newItem">
      <button ng-click="addItem()">Add item</button>
      <p>{{newItem}}</p>
    </div>
    
    <div ng-controller="NextController">
      <ul>
        <li ng-repeat="item in items" ng-click="removeItem($index)">{{item}}</li>
      </ul>
    </div>
    <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script src="app.js"></script>
  </body>

</html>
